<!DOCTYPE html>
<head>
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter the city" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="error">
            <h4>unknow the input city</h4>
        </div>
        <div class="weather">
            <img src="images/mist.png" class="weather-icon">
            <h1 class="temp">25 Â°C</h1>
            <h2 class="city">Bangkok</h2>
            <div class="detail">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <h3 class="humidity">50 %</h3>
                        <h4>Humidity</h4>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <h3 class="wind">50 km/hr</h3>
                        <h4>Wind Speed</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
